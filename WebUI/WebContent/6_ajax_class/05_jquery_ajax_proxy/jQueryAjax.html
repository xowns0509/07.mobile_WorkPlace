<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="./js/jquery-1.11.1.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function() {
		$('#naver').click(function() {
			$.post("./jsp/proxy_naver.jsp", function(data) {
				var realrank = $('#realrank', data);
				$('#result').empty();
				$('#result').append(realrank);

			});
		});

		$('#melon').click(
				function() {
					$.post("./jsp/proxy_melon.jsp", function(data) {
						var songchart = $('.typeRealtime > ul > li', data);
						$('#result').empty();
						//$('#result').append(songchart);

						songchart.each(function() {
							var rankNum = $('.rank', this).html();
							var song = $('.song', this).html();
							var singer = $('.ellipsis > a', this).html();

							$('#result').append(
									rankNum + "위" + song + "[" + singer
											+ "]<br/>");
						});
					});
				});

		$('#daum').click(function() {
			$.post("./jsp/proxy_daum.jsp", function(data) {
				var minitoday = $('.rank_cont', data);
				$('#result').empty();
				$('#result').append(minitoday);

			});
		});
		
		$('#naverItNews').click(function() {
			$.post("./jsp/proxy_naverNEWS.jsp", function(data) {
				var minitoday = $('ul.type06_headline', data);
				$('#result').empty();
				$('#result').append(minitoday);

			});
		});

	});
</script>
</head>
<body>

  <h1>선택하세요</h1>
  <button id='naver'>네이버</button>
  <button id='melon'>멜론</button>
  <button id='daum'>다음</button>
  <button id='naverItNews'>naverItNews</button>
  <div id='result'></div>

</body>
</html>
