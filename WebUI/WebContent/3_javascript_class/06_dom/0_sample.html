<!DOCTYPE HTML>
<html>
<head>
<title>DOM 기초</title>


</head>
<body>
  <!-- 브라우저가 html을 읽는다는 건 html문서를 메모리에 띄운다는 것
  body 밑에 자식으로 p태그
  p태그 자식으로 글씨('DOM으로 특정'), string태그, 글씨('얻어와서 처리한다'). 총 자식 3개.
  string 밑에 자식으로 글씨('노드').
  
  브라우저는 이런 식의 구조를 가지고 메모리에 띄움.
  이렇게 트리구조로 메모리에 띄우는 걸 DOM이라 함.
  이러한 구조는 id와 클래스로 요소(Element)를 찾기에 편함.
  스타일시트가 찾는건 id 밑 클래스.
  자바스크립트는 id나 name
  서버는 name -->

  <p>
    DOM으로 특정 <strong>노드</strong> 얻어와서 처리한다
  </p>

</body>
</html>
