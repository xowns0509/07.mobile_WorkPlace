<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="euc-kr">
<title>window 예제</title>
<script type="text/javascript">
	function showSite() {

		// 1. 선택한 옵션의 값을 얻어온다. 선택되어 있던 값을 갖고 옴.
		// name으로 찾음. 콤보박스의 name = chooseSite이고 그놈의 value.
		var nextPage = document.frm.chooseSite.value;

		// 2. location 객체의 href프로퍼티에 url을 지정. window는 생략이 가능.
		// window.location.href = nextPage;

		// 3. 이동된 페이지에서 뒤로가기를 막는 거
		// href대신 replace로 url지정.
		location.replace(nextPage);

	}
</script>
</head>
<body>
  <form name="frm">
    <h1>이동하길 원하는 페이지를 선택하세요</h1>

    <!-- 웹상에서의 콤보박스:  select태그. elect태그가 변경될 때 마다 -->
    <!-- sshowSite()함수를 부르고 싶다면 onchange="showSite()" -->
    <select name="chooseSite" onchange="showSite()">

      <option>골라 골라</option>
      <option value="http://www.daum.net">다음네</option>
      <option value="http://www.naver.com">네이바</option>
      <option value="http://www.nate.com">네이또</option>

    </select>
  </form>
</body>
</html>
