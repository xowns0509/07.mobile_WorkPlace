<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function closure(init) {

		// init의 값을 counter에 넣고
		var counter = init;

		// 함수 자체를 반환.
		return function() {
			return ++counter;
		}
		// return function(). 리턴형 자체가 함수임. 함수구조 자체가 리턴형이 됨. 
		// 함수 closure가 반환한 건 '어떤 값'이 아니라 '어떤 함수'. 
		// 자바스크립트에선 함수도 데이터 타입이다보니, 이런 방식이 가능.

		// 이 closure란 함수 안에 또 하나의 이름 없는 함수를 선언생성하여
		// 그 안에서 ++counter로 counter에 1을 추가해서 반환 후
		// 그 값을 closure함수의 return으로 줌으로서 값을 최종 반환...하는 게 아니라고.

	}

	var myClosure = closure(1);
	document.write(myClosure() + '<br/>');
	document.write(myClosure() + '<br/>');
	document.write(myClosure() + '<br/>');
</script>

</head>
<body>

</body>
</html>
