<!DOCTYPE html>
<html>
<head>
<title>jQuery Mobile</title>
<meta charset="euc-kr" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />

<link rel="shortcut icon" href="../image/icon.png">
<link rel="apple-touch-icon" href="../image/icon.png">

<link href="../jQueryLibs/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css" />
<script src="../jQueryLibs/jquery-1.11.1.js"></script>
<script src="../jQueryLibs/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
	<div data-role="page">
		<div data-role="header">
			<h1>Collapsible Block</h1>
			<!-- =아코디언 -->
		</div>

		<div data-role="content">

			<div data-role="collapsible" data-collapsed="false">
				<h2>인생은 무엇으로</h2>
				<p>밥심. 펼처있기를 원하는 놈 data-collapsed="false"</p>
			</div>

			<div data-role="collapsible-set" data-theme="b" data-content-theme="e">
				<div data-role="collapsible">
					<h1>하나</h1>
					<p>기복</p>

				</div>
				<div data-role="collapsible">
					<h1>두울</h1>
					<p>희망</p>

				</div>
				<div data-role="collapsible">
					<h1>세엣</h1>
					<p>제이쿼리</p>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
