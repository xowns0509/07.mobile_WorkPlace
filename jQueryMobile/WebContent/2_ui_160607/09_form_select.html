<!DOCTYPE html>
<html>
<head>
<title>jQuery Mobile</title>
<meta charset="euc-kr" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />

<link rel="shortcut icon" href="../image/icon.png">
<link rel="apple-touch-icon" href="../image/icon.png">

<link href="../jQueryLibs/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css" />
<script src="../jQueryLibs/jquery-1.11.1.js"></script>
<script src="../jQueryLibs/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
	<div data-role="page">
		<div data-role="header" data-position="fixed">
			<h1>선택</h1>
		</div>

		<div data-role="content">
			<form action="#" method="post">
				<!-- 1.select -->
				<div data-role="fieldcontain">
					<label for="grade">학력</label> <select id="grade" data-native-menu="false">
						<!-- data-native-menu="false" 하면 맨 위의 옵션줄이 헤더로 변함. 카테고리를 선택하세요 이런거.
1.3.5는 이거 선택 안 되-->
						<option value="유졸">유졸</option>
						<option value="초졸">초졸</option>
						<option value="중졸">중졸</option>
						<option value="고졸">고졸</option>
						<option value="대졸" selected>대졸</option>

					</select>
				</div>

				<!-- 2. checkbox -->
				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup">
						<legend>취미</legend>
						<input id="h1" type="checkbox" /><label for="h1">농구</label> <input id="h2" type="checkbox" /><label for="h2">축구</label> <input id="h3" type="checkbox" /><label for="h3">야구</label>
					</fieldset>

					<fieldset data-role="controlgroup" data-type="horizontal">
						<legend>취미</legend>
						<input id="h4" type="checkbox" /><label for="h4">농구</label> <input id="h5" type="checkbox" /><label for="h5">축구</label> <input id="h6" type="checkbox" /><label for="h6">야구</label>
					</fieldset>
				</div>

				<!-- 3. radio -->
				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup">
						<legend>취미</legend>
						<input id="r1" type="radio" /><label for="r1">농구</label> <input id="r2" type="radio" /><label for="r2">축구</label> <input id="r3" type="radio" /><label for="r3">야구</label>
					</fieldset>

					<fieldset data-role="controlgroup" data-type="horizontal">
						<legend>취미</legend>
						<input id="r4" type="radio" /><label for="r4">농구</label> <input id="r5" type="radio" /><label for="r5">축구</label> <input id="r6" type="radio" /><label for="r6">야구</label>
					</fieldset>
				</div>

				<!-- 4. toggle -->
				<div data-role="fieldcontain">
					<label for="toggle">학력</label>
					<select id="toggle" data-role='slider'>
						<option value="꺼짐">꺼짐</option>
						<option value="켜짐" selected>켜짐</option>
					</select>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
