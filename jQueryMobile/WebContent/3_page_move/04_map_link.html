<!DOCTYPE html> 
<html> 
	<head> 
		<title>jQuery Mobile</title> 
		<meta charset="euc-kr" /> 	
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
		
		<link rel="shortcut icon" href="../image/icon.png">
		<link rel="apple-touch-icon" href="../image/icon.png"> 
		
		<link href="../jQueryLibs/jquery.mobile-1.4.5.min.css" 	rel="stylesheet" type="text/css" />
		<script src="../jQueryLibs/jquery-1.11.0.min.js"></script>
		<script src="../jQueryLibs/jquery.mobile-1.4.5.min.js"></script>	

		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script> 
		
		<script type="text/javascript">
			function showMap(a,b) {
				var latlng = new google.maps.LatLng(a, b);
				var myOptions = {
					zoom: 16,
					center: latlng,
					mapTypeControl: false,
					navigationControlOptions: {style:google.maps.NavigationControlStyle.SMALL},
					mapTypeId: google.maps.MapTypeId.ROADMAP
				};
				
				var mapView = document.getElementById("mapView");
				mapView.style.width = $(window).width()-30 + "px";
				mapView.style.height = $(window).height()-100 + "px";
				
				var map = new google.maps.Map(mapView, myOptions);

				var marker = new google.maps.Marker({
					position: latlng,
					map: map
				});
				
			}
		</script>
	</head> 

	<body>
	<div data-role="page">
		<div data-role="header">
			<h1>지도보기</h1>
		</div>
	
		<div data-role="content">
			<!-- http://maps.google.co.kr에서 원하는 위치를 찾아 경도와 위도를 알아낸 뒤 위치 값 변경 -->
			<p><a href="" data-role="button">Map Link</a></p>
			<div id="mapView"></div> 
		</div>
	</div>
	</body>
</html>
