<!DOCTYPE html>
<html>
<head>
<title>jQuery Mobile</title>
<meta charset="UTF-8">

<!--  0. 뷰포트설정(확대축소방지) 와 바로가기 아이콘 지정 -->
<meta name="viewport"
	content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<link rel="shortcut icon" href="../image/icon.png">
<link rel="apple-touch-icon" href="../image/icon.png">

<!-- 1. CND 서버에서 프레임워크 로딩. 하지만 네트가 안되면 불가하므로 -->
<!-- http://jquerymobile.com에서 download 후 Copy-and-Paste Snippet for CDN-hosted files (recommended) 에서 복사 -->
<!-- <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script> -->

<!--  2. WEB APP 로컬에서 프레임워크 로딩 -->
<link rel="stylesheet" href="../jQueryLibs/jquery.mobile-1.4.5.css" />
<script src="../jQueryLibs/jquery-1.11.1.js"></script>
<script src="../jQueryLibs/jquery.mobile-1.4.5.min.js"></script>
<!-- 제이쿼리모바일이 제이쿼리 보다 아래에 있어야 한다.-->
</head>
<body>
	<!-- HTML5의 사용자 정의 속성은 'data-'로 시작하고 그 뒤에는 키값으로 지정
			ex) data-role="page"   role:key, page:value
	 -->
	<div data-role='page'>

		<div data-role="header">
			<h2>목록보기</h2>
			<a href="#" data-role='button' data-rel='back'>이전</a>
			<!-- 이전버튼을 만드려면 data-rel을 사용해야 하는 등... 다 제이쿼리 모바일에 구현되어 있다. -->
		</div>

		<div data-role="content">
			<p>여기는 상품목록 페이지입니다.</p>
		</div>

		<div data-role="footer" data-position="fixed">
			<h2>꼬리말</h2>
		</div>

	</div>
	<!-- 역할을 부여하고 이 전체를 한 번 더 div로 감싸. -->

</body>
</html>
