<!DOCTYPE html>
<html>
<head>
<meta charset="euc-kr" />
</head>

<body>
	<div id="loginform" data-role="page" data-theme="a">
		<script type="text/javascript">
			function login() {
				var uid = $('#uid').val();
				var upassword = $('#upassword').val();
				$.mobile.changePage("login.jsp?uid=" + uid + "&upassword="
						+ upassword);
				//ajax라서... url에 안보임.
			}
		</script>

		<div data-role="header" data-theme="a">
			<h1>로그인</h1>
			<a href="#home" data-icon="home" data-direction="reverse">앱홈</a>
		</div>

		<div data-role="content">
			<form id="joinForm" method="post" action="#">
				<div data-role="fieldcontain">
					<label for="uid">아이디:SMITH</label> <input id="uid" type="text" name="uid" value="SMITH"/>
				</div>
				<div data-role="fieldcontain">
					<label for="upassword">패스워드:7369</label> <input id="upassword" type="password" name="upassword" value="7369" />
				</div>
				<div data-role="fieldcontain">
					<center>
						<input type="button" value="로그인" data-inline="true" data-icon="gear" onclick="login()" />
					</center>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
