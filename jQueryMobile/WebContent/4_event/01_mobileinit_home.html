<!-- mobileinit 이벤트 처리는 jquery.js 로딩 전에 기술  -->
<script type="text/javascript">
			$(function).bind("mobileinit", function(){
				$.mobile.defaultPageTransition="flow";
				
				$.mobile.loader.prototype.options.text="기다려";
				$.mobile.loader.prototype.options.textVisible=true;
// 				$.mobile.loader.prototype.options.text="기다려";
// 				$.mobile.loadingMessageTextVisible=true;
$.mobile.loader.prototype.options.theme="e";
				$.mobile.loadingMessageTheme='e';
				
				//mobile객체는 아래 1.4.5가 갖고 있음
			})
		</script>

<!-- 모바일 이전에 있어야 해 -->
<script src="../jQueryLibs/jquery.mobile-1.4.5.min.js"></script>
