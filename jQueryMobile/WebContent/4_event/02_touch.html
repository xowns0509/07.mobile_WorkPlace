<!DOCTYPE html>
<html>
<head>
<title>jQuery Mobile</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />

<link rel="shortcut icon" href="../image/icon.png">
<link rel="apple-touch-icon" href="../image/icon.png">

<link rel="stylesheet" href="../jQueryLibs/jquery.mobile-1.4.5.css" />
<script src="../jQueryLibs/jquery-1.11.1.js"></script>
<script src="../jQueryLibs/jquery.mobile-1.4.5.min.js"></script>

<script type="text/javascript">
	$(function() {
		//모바일 이벤트: tap
		// taphold/ swipe/ swipeleft / swiperight
		$('#eventDiv').bind("tap", function(evt) {
			$('#infoDiv').append(evt.type + "<br/>");

		});
		$('#eventDiv').bind("swipe", function(evt) {
			$('#infoDiv').append(evt.type + "<br/>");

		});

		$('#eventDiv').bind("taphold", function(evt) {
			$('#infoDiv').append(evt.type + "<br/>");

		});

		$('#eventDiv').bind("swipeleft", function(evt) {
			$('#infoDiv').append(evt.type + "<br/>");

		});

		$('#eventDiv').bind("swiperight", function(evt) {
			$('#infoDiv').append(evt.type + "<br/>");

		});

	});
</script>
</head>

<body>
	<div id="homePage" data-role="page">
		<div data-role="header">
			<h1>홈 페이지</h1>
		</div>
		<div data-role="content">
			<div id="eventDiv" style="background-color: orange; height: 150px"></div>
			<hr />
			<div id="infoDiv"></div>
		</div>
	</div>
</body>
</html>
