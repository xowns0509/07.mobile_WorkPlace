<!DOCTYPE html>
<html>
<head>
<title>jQuery Mobile</title>
<meta charset="euc-kr" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />

<link rel="shortcut icon" href="../image/icon.png">
<link rel="apple-touch-icon" href="../image/icon.png">

<link rel="stylesheet" href="../jQueryLibs/jquery.mobile-1.4.5.css" />
<script src="../jQueryLibs/jquery-1.11.1.js"></script>
<script src="../jQueryLibs/jquery.mobile-1.4.5.min.js"></script>

<script type="text/javascript">
	$(function() {
		//모바일 이벤트:
		$('#orangePage').bind("swipeleft", function(evt) {
			$.mobile.changePage("#bluePage");

		});

		$('#bluePage').bind("swipeleft", function(evt) {
			$.mobile.changePage("#greenPage");

		});

		$('#greenPage').bind("swipeleft", function(evt) {
			$.mobile.changePage("#orangePage");

		});

		$('#orangePage').bind("swiperight", function(evt) {
			$.mobile.changePage("#greenPage");

		});

		$('#greenPage').bind("swiperight", function(evt) {
			$.mobile.changePage("#bluePage");

		});

		$('#bluePage').bind("swiperight", function(evt) {
			$.mobile.changePage("#orangePage");

		});

	});
</script>
</head>


<body>
	<div id="orangePage" data-role="page">
		<div data-role="header">
			<h1>오랜지 페이지</h1>
		</div>
		<div id="orangeDiv" data-role="content" style="background-color: orange; height: 500px"></div>
	</div>

	<div id="bluePage" data-role="page">
		<div data-role="header">
			<h1>블루 페이지</h1>
		</div>
		<div id="blueDiv" data-role="content" style="background-color: blue; height: 500px"></div>
	</div>

	<div id="greenPage" data-role="page">
		<div data-role="header">
			<h1>그린 페이지</h1>
		</div>
		<div id="greenDiv" data-role="content" style="background-color: green; height: 500px"></div>
	</div>
</body>
</html>
